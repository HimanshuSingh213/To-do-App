<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app</title>
    <link rel="stylesheet" href="to-do.css">
    <link rel="stylesheet" href="mobile-view.css">
    <link rel="stylesheet" href="themeChanger.css">
</head>

<body>
    <main>
        <div class="page-container">
            <div class="contentBox">
                <nav>
                    <div class="navLeft">
                        <h3> My Tasks</h3>
                        <p>Organize your life, one task at a time</p>
                    </div>
                    <div class="navRight">
                        <button class="themeChanger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-moon w-5 h-5" aria-hidden="true">
                                <path
                                    d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401">
                                </path>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-sun w-5 h-5" aria-hidden="true">
                                <circle cx="12" cy="12" r="4"></circle>
                                <path d="M12 2v2"></path>
                                <path d="M12 20v2"></path>
                                <path d="m4.93 4.93 1.41 1.41"></path>
                                <path d="m17.66 17.66 1.41 1.41"></path>
                                <path d="M2 12h2"></path>
                                <path d="M20 12h2"></path>
                                <path d="m6.34 17.66-1.41 1.41"></path>
                                <path d="m19.07 4.93-1.41 1.41"></path>
                            </svg>
                        </button>
                        <button class="addTask">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-plus w-5 h-5 mr-2" aria-hidden="true">
                                <path d="M5 12h14"></path>
                                <path d="M12 5v14"></path>
                            </svg>
                            New Task
                        </button>
                       
                    </div>
                </nav>
                <div class="functionBoxes">
                    <div class="functionBox1 functionBox">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-circle w-5 h-5 text-white"
                                aria-hidden="true">
                                <circle cx="12" cy="12" r="10"></circle>
                            </svg>
                            <h3>Total Tasks</h3>
                            <p>0</p>
                        </div>
                    </div>
                    <div class="functionBox2 functionBox">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-clock w-5 h-5 text-white"
                                aria-hidden="true">
                                <path d="M12 6v6l4 2"></path>
                                <circle cx="12" cy="12" r="10"></circle>
                            </svg>
                            <h3>Active</h3>
                            <p>0</p>
                        </div>
                    </div>
                    <div class="functionBox3 functionBox">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-circle-check w-5 h-5 text-white"
                                aria-hidden="true">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="m9 12 2 2 4-4"></path>
                            </svg>
                            <h3>Completed</h3>
                            <p>0</p>
                        </div>
                    </div>
                    <div class="functionBox4 functionBox">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-trending-up w-5 h-5 text-white"
                                aria-hidden="true">
                                <path d="M16 7h6v6"></path>
                                <path d="m22 7-8.5 8.5-5-5L2 17"></path>
                            </svg>
                            <h3>Completion</h3>
                            <p>0%</p>
                        </div>
                    </div>
                </div>
                <div class="filters">
                    <div class="search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4"
                            aria-hidden="true">
                            <path d="m21 21-4.34-4.34"></path>
                            <circle cx="11" cy="11" r="8"></circle>
                        </svg>
                        <input type="text" id="search" placeholder="Search Tasks...">
                    </div>

                    <div class="sortButtons">
                        <button class="taskSort sortItems">
                            <p id="task">All Tasks</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-chevron-down size-4 opacity-50"
                                aria-hidden="true">
                                <path d="m6 9 6 6 6-6"></path>
                            </svg>
                        </button>

                        <button class="prioritySort sortItems">
                            <p id="priority">All Priority</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-chevron-down size-4 opacity-50"
                                aria-hidden="true">
                                <path d="m6 9 6 6 6-6"></path>
                            </svg>
                        </button>
                        <button class="categorySort sortItems">
                            <p id="category">All Categories</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-chevron-down size-4 opacity-50"
                                aria-hidden="true">
                                <path d="m6 9 6 6 6-6"></path>
                            </svg>
                        </button>
                    </div>

                    <button class="clear" hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-x w-4 h-4" aria-hidden="true">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="resultContainer">
                    <div class="emptyTask">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check w-12 h-12 text-purple-500" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><path d="m9 12 2 2 4-4"></path></svg>
                        <h3>No tasks found</h3>
                        <p>Create a new task to get started!</p>
                    </div>
                    <template id="task-card-template">
                        <div class="resultItemBox">
                            <div class="checkBox">
                                <button role="checkbox" data-state="unchecked">
                                    <img src="tick-svgrepo-com.svg" alt="">
                                </button>
                            </div>
                            <div class="resultContent">
                                <div class="header">
                                    <div class="taskName">Task Name</div>
                                    <div class="editOptions">
                                        <button title="edit Task">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pen w-4 h-4" aria-hidden="true"><path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"></path></svg>
                                        </button>
                                        <button title="Delete Task">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2 lucide-trash-2 w-4 h-4" aria-hidden="true"><path d="M10 11v6"></path><path d="M14 11v6"></path><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path><path d="M3 6h18"></path><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="description">
                                    description
                                </div>
                                <div class="taskTags">
                                    <ul>
                                        <li>medium</li>
                                        <li>personal</li>
                                        <li>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"  aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><line x1="12" x2="12" y1="8" y2="12"></line><line x1="12" x2="12.01" y1="16" y2="16"></line></svg>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M8 2v4"></path><path d="M16 2v4"></path><rect width="18" height="18" x="3" y="4" rx="2"></rect><path d="M3 10h18"></path></svg>
                                        
                                        07/09/2007
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="addNewTask">
                    <div class="heading">
                        <h2>Create New Task</h2>
                        <p>Add a new task to your list.</p>
                    </div>
                    <div class="taskTitle">
                        <label for="taskTitleInput">Task Title *</label>
                        <input type="text" id="taskTitleInput" placeholder="Enter task title...">
                    </div>
                    <div class="taskDescription">
                        <label for="">Description</label>
                        <textarea type="text" id="taskDescriptionInput" placeholder="Add more details..."></textarea>
                    </div>
                    <div class="inputElements">

                        <div class="priorityInput">
                            <p>Priority</p>
                            <select name="priority" id="priorityInput">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">high</option>
                            </select>
                        </div>
                        <div class="categoryInput">
                            <p>Category</p>
                            <select name="category" id="categoryInput">
                                <option value="work">Work</option>
                                <option value="personal" selected>Personal</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                            </select>
                        </div>

                    </div>
                    <div class="dueDate">
                        <label for="dueDate">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar w-3 h-3" aria-hidden="true"><path d="M8 2v4"></path><path d="M16 2v4"></path><rect width="18" height="18" x="3" y="4" rx="2"></rect><path d="M3 10h18"></path></svg>
                            Due Date
                        </label>
                        <input type="date" id="dueDate" placeholder="DD/MM/YYYY">
                    </div>
                    <div class="actionBtn">
                        <button>Cancel</button>
                        <button>Create Task</button>
                    </div>
                    <div class="minimizer">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-x w-5 h-5 text-gray-600 dark:text-gray-400" aria-hidden="true">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                    </svg>
                </div>
                </div>
                <div class="editTask">
                    <div class="heading2">
                        <h2>Edit Task</h2>
                        <p>Update your task details below.</p>
                    </div>
                    <div class="taskTitle2">
                        <label for="taskTitleInput2">Task Title *</label>
                        <input type="text" id="taskTitleInput2" placeholder="Enter task title...">
                    </div>
                    <div class="taskDescription2">
                        <label for="">Description</label>
                        <textarea type="text" id="taskDescriptionInput2" placeholder="Add more details..."></textarea>
                    </div>
                    <div class="inputElements2">

                        <div class="priorityInput2">
                            <p>Priority</p>
                            <select name="priority" id="priorityInput2">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">high</option>
                            </select>
                        </div>
                        <div class="categoryInput2">
                            <p>Category</p>
                            <select name="category" id="categoryInput2">
                                <option value="work">Work</option>
                                <option value="personal" selected>Personal</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                            </select>
                        </div>

                    </div>
                    <div class="dueDate2">
                        <label for="dueDate">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar w-3 h-3" aria-hidden="true"><path d="M8 2v4"></path><path d="M16 2v4"></path><rect width="18" height="18" x="3" y="4" rx="2"></rect><path d="M3 10h18"></path></svg>
                            Due Date
                        </label>
                        <input type="date" id="dueDate2" placeholder="DD/MM/YYYY">
                    </div>
                    <div class="actionBtn2">
                        <button>Cancel</button>
                        <button>Update Task</button>
                    </div>
                    <div class="minimizer2">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-x w-5 h-5 text-gray-600 dark:text-gray-400" aria-hidden="true">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                    </svg>
                </div>
                </div>



            </div>
        </div>
    </main>
    <script src="to-do.js"></script>
    <script src="mobile-view.js"></script>
</body>

</html>
